<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meta_title }}</title>
    <meta name="description" content="{{ meta_desc }}">
    <link rel="canonical" href="{{ meta_url }}">
    <link rel="stylesheet" href="/static/css/style.css?v=5.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .article-container { max-width: 800px; margin: 40px auto; padding: 40px; background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .article-header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 30px; }
        .article-cat { color: #3498db; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .article-title { font-size: 2.0rem; color: #2c3e50; margin: 15px 0; line-height: 1.3; }
        .article-meta { color: #888; font-size: 0.9rem; }
        
        /* Markdown Content Styles */
        .article-body { font-size: 1.1rem; line-height: 1.8; color: #333; }
        .article-body h2 { font-size: 1.6rem; color: #2c3e50; margin-top: 50px; margin-bottom: 20px; border-bottom: 3px solid #3498db; padding-bottom: 8px; display: inline-block; }
        .article-body h3 { font-size: 1.3rem; margin-top: 30px; color: #2980b9; }
        .article-body p { margin-bottom: 20px; text-align: justify; }
        .article-body ul, .article-body ol { margin-bottom: 30px; background: #f8f9fa; padding: 25px 25px 25px 45px; border-radius: 8px; }
        .article-body li { margin-bottom: 8px; }
        
        /* Table Styles */
        .article-body table { width: 100%; border-collapse: collapse; margin: 30px 0; font-size: 0.95rem; }
        .article-body th { background: #2c3e50; color: #fff; padding: 12px; text-align: left; }
        .article-body td { border: 1px solid #ddd; padding: 12px; }
        .article-body tr:nth-child(even) { background-color: #f8f9fa; }
    </style>
</head>
<body style="background-color: #f4f6f8; padding-top: 80px;">

    <header class="main-header" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div class="header-content">
            <a href="/guide" class="back-link" style="display: flex; align-items: center; gap: 8px; font-weight: 500; color: #555;">
                <i class="fas fa-arrow-left"></i> Back to Guides
            </a>
            <div id="google_translate_element"></div>
        </div>
    </header>

    <article class="article-container">
        <header class="article-header">
            <span class="article-cat">{{ guide.tags[0] }}</span>
            <h1 class="article-title">{{ guide.title }}</h1>
            <div class="article-meta">
                Last Updated: {{ guide.date }} &nbsp;·&nbsp; JP Campus Editor
            </div>
        </header>
        
        <div class="article-body">
            {{ content_body | safe }}
        </div>

        <div style="text-align: center; margin-top: 60px; padding-top: 40px; border-top: 1px solid #eee;">
            <h3 style="margin-bottom: 20px;">Ready to find your school?</h3>
            <a href="/" class="apply-btn" style="display: inline-flex; width: auto; padding: 0 40px; text-decoration: none;">Go to Map Search</a>
        </div>
    </article>

    <footer class="main-footer">
        <div class="footer-content">
            <!-- 로고 이미지로 교체 -->
            <a href="/" class="footer-logo-link">
                <img src="/static/img/logo.png" alt="JP Campus" class="footer-logo">
            </a>
            
            <div class="footer-links">
                <a href="/guide">Guide</a>
                <a href="/about">About</a>
                <a href="/policy">Privacy</a>
                <a href="/contact">Contact</a>
            </div>
            <p class="copyright">© 2024 JP Campus. All rights reserved.</p>
        </div>
    </footer>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
</body>
</html>
