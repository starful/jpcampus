<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meta_title }}</title>
    <meta name="description" content="{{ meta_desc }}">
    <link rel="stylesheet" href="/static/css/style.css?v=5.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body style="background-color: #f9f9f9; padding-top: 80px;">
    
    <!-- Header -->
    <header class="main-header" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div class="header-content">
            <a href="/" class="logo"><img src="/static/img/logo.png" class="logo-img"></a>
        </div>
    </header>

    <main class="content-section" style="padding: 40px 20px; max-width: 1200px; margin: 0 auto;">
        <div style="text-align: center; margin-bottom: 50px;">
            <h1 style="color:#2c3e50; font-weight:800; margin-bottom:10px;">ðŸ“š Essential Guides for Japan</h1>
            <p style="color:#666;">Comprehensive guides for your study abroad journey.</p>
        </div>

        <div class="card-grid">
            {% for guide in guides %}
            <a href="{{ guide.link }}" class="card">
                <div class="card-img" style="background-image: url('{{ guide.thumbnail }}'); background-size: cover;"></div>
                <div class="card-body">
                    <span style="font-size: 0.8rem; color: #3498db; font-weight: bold; text-transform: uppercase;">{{ guide.category }}</span>
                    <h4 style="margin: 8px 0; font-size: 1.1rem;">{{ guide.title }}</h4>
                    <p style="font-size: 0.9rem; color: #666;">{{ guide.description }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
        
        <div style="text-align: center; margin-top: 50px;">
            <a href="/" class="apply-btn" style="display: inline-flex; width: auto; padding: 0 40px; text-decoration: none;">Back to Map</a>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">

                <img src="/static/img/logo.png" alt="JP Campus" class="footer-logo">
            </a>
            
            <div class="footer-links">
                <a href="/guide">Guide</a>
                <a href="/about">About</a>
                <a href="/policy">Privacy</a>
                <a href="/contact">Contact</a>
            </div>
            <p class="copyright">Â© 2024 JP Campus. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
