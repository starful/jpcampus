steps:
  # 1. Docker Pull (캐시 활용)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-pull'
    entrypoint: 'bash'
    args: ['-c', 'docker pull us-central1-docker.pkg.dev/$PROJECT_ID/jpcampus/jpcampus:latest || exit 0']
    waitFor: ['-'] 

  # 2. Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/jpcampus/jpcampus:latest',
      '--cache-from', 'us-central1-docker.pkg.dev/$PROJECT_ID/jpcampus/jpcampus:latest',
      '.'
    ]
    waitFor: ['docker-pull'] 

  # 3. Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/jpcampus/jpcampus:latest']
    waitFor: ['docker-build'] 

  # 4. Deploy to Cloud Run (여기가 수정됨!)
  # [중요] 이미지를 'gcr.io/cloud-builders/gcloud'로 변경해야 합니다.
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jpcampus-service'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/jpcampus/jpcampus:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-env-vars=GCS_BUCKET_NAME=jpcampus,GOOGLE_MAPS_API_KEY=${_GOOGLE_MAPS_API_KEY}'
    waitFor: ['docker-push'] 

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/jpcampus/jpcampus:latest'